language: haxe
os:
  - linux
cache:
  directories:
  - "/home/travis/haxe/lib"
install:
  - echo $(haxelib config)
  - travis_wait haxelib --always install flixel
  - yes | travis_wait haxelib --always run lime setup
  - travis_wait haxelib --always set hxcpp 3.4.64
script: travis_wait haxelib run lime build cpp
before_deploy: travis_wait haxelib run lime deploy cpp
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: export/linux64/cpp/FollowTheBeat*.zip
  skip_cleanup: true
  on:
    tags: true
after_deploy:
  - rm -f export/linux64/cpp/FollowTheBeat*.zip
